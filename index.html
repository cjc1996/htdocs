<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Ottergram</title>
  </head>
  <body>
    <div class="heading-control">
      <heading>
        <span>Ottergram</span>
      </heading>
    </div>
    <ul>
      <li class="thumbnail-item">
        <a class="thumbnail-link" href="#">
          <span class="thumbnail-title">Barry the Otter</span>
        </a>
        <div class="thumbnail-frame">
          <img class="thumbnail-image" src="img/otter1.jpg" alt="Otter number 1" width="800" height="550">
        </div>
      </li>
      <li class="thumbnail-item">
        <a class="thumbnail-link" href="#">
          <span class="thumbnail-title">Jerry the Otter</span>
        </a>
        <div class="thumbnail-frame">
          <img class="thumbnail-image" src="img/otter2.jpg" alt="Otter number 2" width="800" height="550">
        </div>
      </li>
      <li class="thumbnail-item">
        <a class="thumbnail-link" href="#">
          <span class="thumbnail-title">Robin the Otter</span>
        </a>
        <div class="thumbnail-frame">
          <img class="thumbnail-image" src="img/otter3.jpg" alt="Otter number 3" width="800" height="550">
        </div>
      </li>
      <li class="thumbnail-item">
        <a class="thumbnail-link" href="#">
          <span class="thumbnail-title">James and Maurice the Otters</span>
        </a>
        <div class="thumbnail-frame">
          <img class="thumbnail-image" src="img/otter4.jpg" alt="Otter number 4 and 5" width="800" height="550">
        </div>
      </li>
      <li class="thumbnail-item">
        <a class="thumbnail-link" href="#">
          <span class="thumbnail-title">Ben and Larry the Otters</span>
        </a>
        <div class="thumbnail-frame">
          <img class="thumbnail-image" src="img/otter5.jpg" alt="Otters number 6 and 7" width="800" height="550">
        </div>
      </li>
    </ul>
    <div class="footer-control">
      <footer>
        <span>Assembled by C.Chambers</span>
      </footer>
    </div>
  </body>
</html>
